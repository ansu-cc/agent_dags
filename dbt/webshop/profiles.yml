ai_lab:
  target: dev
  outputs:
    dev:
      type: postgres
      host: postgres
      user: "{{env_var('AIRFLOW_POSTGRES_USER')}}"
      password: "{{env_var('AIRFLOW_POSTGRES_PASSWORD')}}"
      port: 5432
      dbname: webshop
      schema: webshop_v2  # This ensures that all dbt objects go into webshop_v2
      threads: 6

